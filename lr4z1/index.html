<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="mystyle.css"/>
    <script type="text/javascript" src="lr4_script.js"></script>
    
    <title>IB_76s_Pirogov_DS</title>
</head>
<body>
   
    <div class="divStyle">
            <h3 class="headerStyle">Лабораторная Работа №4</h3>
            <h3 class="headerStyle">Вариант 1</h3>
            <h3 class="headerStyle">Пирогов Денис  ИБ-76с</h3>
    </div>
    <div class="divStyle">
        
        <div class="divStyleD">
            Ввести данные в анкету, состоящую из текстовых полей формы<br>и сформировать
			биографию по этим данным на отдельной странице
        </div>
         
         <div class="divStyleD">
         
             <h1 style="color:red" class="headerStyle">Анкета</h1><hr>
             <table>
             	<tr>
             		<td>Имя:</td><td><input id="name" type="text" size="18"></td>
             	</tr>
             	<tr>
             		<td>Фамилия:</td><td><input id="surname" type="text" size="18"></td>
             	</tr>
             	<tr>
             		<td>Год рождения:</td><td><input id="year" type="text" size="18"></td>
             	</tr>
             	<tr>
             		<td>Род занятий:</td><td><input id="profession" type="text" size="18"></td>
             	</tr>
             	<tr>
             		<td>Проживаю в городе:</td><td><input id="city" type="text" size="18"></td>
             	</tr>
             	<tr>
             		<td>Любимое занятие:</td><td><input id="hobby" type="text" size="18"></td>
             	</tr>
             	<tr>
             		<td>Не любимое занятие:</td><td><input id="hate" type="text" size="18"></td>
             	</tr>
             </table> <hr>
             <input type="button" value="Сформировать биографию" onclick="aboutMySelf();"/>
             
             
         </div>
    </div>
</body>
</html>
